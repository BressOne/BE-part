        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <script>
            
        function registerFetch(){
            let payload = {
                    "email": document.getElementById('email').value,
                    "username": document.getElementById('username').value,
                    "password": document.getElementById('password').value,
                    "passwordConf": document.getElementById('passwordConf').value,
                };
            console.log(payload);
            fetch('/', {
                method: 'post',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: (payload),
                }).then(function(response) {
                    document.getElementById('responseRegister').innerText = response.message;
                }).catch(function(err) {
                    document.getElementById('responseRegister').innerText = err.message;
                });
            };
        </script>
            <div id="responseRegister"></div>
            <form onsubmit="registerFetch()">
                <fieldset>
                        <legend>Create account</legend>
                        <p><label for="email">email <em>*</em> </label><input type="email" id="email" name="email"></p>
                        <p><label for="username">username <em>*</em> </label><input type="text" id="username" name="username"></p>
                        <p><label for="password">password <em>*</em> </label><input type="text" id="password" name="password"></p>
                        <p><label for="passwordConf">passwordConf <em>*</em> </label><input type="text" id="passwordConf" name="passwordConf"></p>
                </fieldset>
                <p><input type="submit" value="Register"></p>
            </form>

            <form action='/login' onsubmit="loginFetch()">
                <fieldset>
                        <legend>login</legend>
                        <p><label for="username">username</label><input type="text" id="username" name="username"></p>
                        <p><label for="password">password</label><input type="text" id="password" name="password"></p>
                        </fieldset>
                <p><input type="submit" value="login"></p>
            </form>
                
    </body>
